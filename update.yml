---
- name: Update and reboot
  # note: This host pattern is for the test only
  hosts: RedHat_Test_Servers
  gather_facts: no
  tasks:
    - name: Upgrade all packages
      yum:
        name: '*'
        state: latest
      
    - name: Reboot servers
      reboot:
        pre_reboot_delay: 90
        msg: "!!!Attention, server will be rebooted in 90 seconds!!!"
